<!DOCTYPE html>
<html>
  <head>
    <title>Maze!</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="info">
      <h1>The Amazing Mouse Game!</h1>
      <h2 id="status">Begin by moving your mouse over the "S".</h2>
      <h2 id="timer"></h2>
    </div>
    <div id="game">
      <div id="start">S</div>
      <div class="boundary" id="boundary1"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div id="end">E</div>
      <audio id="coin-sound" src="coinSound.mp3"></audio>
      <div class="coin coin1"><span></span></div>
      <div class="coin coin2"><span></span></div>
      <div class="coin coin3"><span></span></div>
    </div>
    <p>
      The object of this game is to guide the mouse cursor through the start
      area and get to the end area. Be sure to avoid the walls:
    </p>
    <div class="boundary example"></div>
    <p>Good luck</p>
    <script src="script.js"></script>
  </body>
</html>
